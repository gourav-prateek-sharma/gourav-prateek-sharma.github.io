<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gurmukhi to Hindi Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .flashcard {
      width: 200px;
      height: 200px;
      margin: 10px;
      perspective: 1000px;
      display: inline-block;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .flashcard:hover .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .flashcard-front {
      background-color: #dbeafe;
      color: #1e3a8a;
    }
    .flashcard-back {
      background-color: #d1fae5;
      color: #065f46;
      transform: rotateY(180deg);
    }
    .category-buttons {
      margin-bottom: 20px;
    }
    .category-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #e5e7eb;
      color: #374151;
      cursor: pointer;
    }
    .category-buttons button:hover {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gurmukhi to Hindi Flashcards</h1>
    <div class="category-buttons">
      <button>Vowels (ਸਵਰ)</button>
      <button>Consonants (ਵਿਅੰਜਨ)</button>
      <button>Vowel Signs (ਮਾਤਰਾਂ)</button>
      <button>Words</button>
    </div>
    <div class="flashcards">
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <div>ਅ</div>
          </div>
          <div class="flashcard-back">
            <div>अ</div>
          </div>
        </div>
      </div>
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <div>ਆ</div>
          </div>
          <div class="flashcard-back">
            <div>आ</div>
          </div>
        </div>
      </div>
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <div>ਇ</div>
          </div>
          <div class="flashcard-back">
            <div>इ</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
